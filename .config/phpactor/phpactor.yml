code_transform.indentation: "  "
composer.enable: true

phpunit.enabled: true
prophecy.enabled: true

indexer.supported_extensions: 
  - 'php'
  - 'inc'
  - 'module'
indexer.include_patterns: 
  - '/**/*.php'
  - '/**/*.inc'
  - '/**/*.module'

indexer.exclude_patterns:
  - '/vendor/**/Tests/**/*'
  - '/vendor/**/tests/**/*'
  - '/var/cache/**/*'
  - '/vendor/composer/**/*'

language_server.diagnostics_on_update: false
# language_server_psalm.enabled: true
# language_server_psalm.bin: '~/.local/share/nvim/mason/bin/psalm'
language_server_php_cs_fixer.enabled: true
language_server_php_cs_fixer.bin: '~/.local/bin/php-cs-fixer'
